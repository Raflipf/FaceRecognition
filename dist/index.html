<!doctype html><html lang="id"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sistem Manajemen Pasien Rumah Sakit</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/><link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/><style>#sidebar {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding-top: 1.5rem;
      z-index: 1500;
      overflow-y: auto;
      border-right: 1px solid hsl(210 11% 91%);
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }

    #sidebar.active {
      transform: translateX(0);
    }

    #sidebar .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: hsl(210 79% 46%);
      padding: 0 1rem 1rem 1rem;
      border-bottom: 1px solid hsl(210 11% 91%);
    }

    #sidebar .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
    }

    #sidebar .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: hsl(210 11% 15%);
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 600;
    }

    #sidebar .sidebar-menu a:hover,
    #sidebar .sidebar-menu a.active {
      background-color: hsl(210 79% 46%);
      color: #fff;
    }

    /* Hamburger button for toggling sidebar */
    #sidebarToggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1600;
      background: hsl(210 79% 46%);
      border: none;
      border-radius: 0.375rem;
      color: white;
      width: 40px;
      height: 40px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      transition: background-color 0.3s ease;
    }

    #sidebarToggle:hover {
      background: hsl(217 91% 60%);
    }


    @media (max-width: 768px) {
      header.header {
        display: none !important;
      }

      #sidebar {
        display: block;
      }

      #sidebarToggle {
        display: flex;
      }

      body.sidebar-open {
        overflow-x: hidden;
      }

      #sidebarOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1400;
        transition: opacity 0.3s ease;
      }

      body.sidebar-open #sidebarOverlay {
        display: block;
      }
    }</style><script defer="defer" src="bundle.js"></script></head><body><header class="header navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom" id="header" style="display: none;"><div class="container-fluid px-4"><div class="navbar-brand d-flex align-items-center fw-bold text-primary" style="font-size: 1.5rem;"><i class="fas fa-hospital-alt me-3" style="font-size: 2rem; color: #0d6efd;"></i><div class="d-flex flex-column"><span style="color: #0d6efd; line-height: 1.2;">Hospital</span> <span style="color: #0d6efd; line-height: 1.2;">Management</span></div></div><nav class="navbar-nav d-flex flex-row align-items-center ms-auto"><a href="#dashboard" class="nav-link active me-3 d-flex align-items-center" data-route="dashboard"><i class="fas fa-tachometer-alt me-1"></i> Dashboard </a><a href="#face-recognition" class="nav-link me-3 d-flex align-items-center" data-route="face-recognition"><i class="fas fa-camera me-1"></i> Face Recognition </a><a href="#patients" class="nav-link me-3 d-flex align-items-center" data-route="patients"><i class="fas fa-users me-1"></i> Daftar Pasien </a><a href="#add-patient" class="nav-link me-3 d-flex align-items-center" data-route="add-patient"><i class="fas fa-user-plus me-1"></i> Tambah Pasien </a><a href="#queue" class="nav-link me-3 d-flex align-items-center" data-route="queue"><i class="fas fa-list-ol me-1"></i> Antrian </a><button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></nav></div></header><button id="sidebarToggle" aria-label="Toggle navigation menu" title="Toggle navigation menu"><i class="fas fa-bars"></i></button><div id="sidebar" aria-label="Sidebar navigation menu" role="navigation"><div class="sidebar-brand"><i class="fas fa-hospital-alt me-2" style="font-size: 1.5rem; color: hsl(210 79% 46%);"></i><div class="d-flex flex-column"><span style="color: hsl(210 79% 46%); line-height: 1.2; font-size: 1rem;">Hospital</span> <span style="color: hsl(210 79% 46%); line-height: 1.2; font-size: 1rem;">Management</span></div></div><nav class="sidebar-menu"><a href="#dashboard" class="nav-link active" data-route="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a> <a href="#face-recognition" class="nav-link" data-route="face-recognition"><i class="fas fa-camera"></i> Face Recognition</a> <a href="#patients" class="nav-link" data-route="patients"><i class="fas fa-users"></i> Daftar Pasien</a> <a href="#add-patient" class="nav-link" data-route="add-patient"><i class="fas fa-user-plus"></i> Tambah Pasien</a> <a href="#queue" class="nav-link" data-route="queue"><i class="fas fa-list-ol"></i> Antrian</a> <button class="logout-btn" id="logoutBtnSidebar" style="margin-top: 1rem; width: 90%; margin-left: auto; margin-right: auto;"><i class="fas fa-sign-out-alt"></i> Logout</button></nav></div><div id="sidebarOverlay"></div><main class="main-content"><div class="container-fluid"><div id="app-content"></div></div></main><div class="loading-spinner position-fixed top-50 start-50 translate-middle" id="loadingSpinner" style="display: none; z-index: 9999;"><div class="spinner text-center"><i class="fas fa-spinner fa-spin fs-1 text-primary"></i><p class="mt-2">Memuat...</p></div></div><div class="modal-overlay" id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1050; align-items: center; justify-content: center;"><div class="modal" style="display: block; position: relative; background: none;"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="modalTitle">Notifikasi</h5><button type="button" class="btn-close" id="modalClose" aria-label="Close"></button></div><div class="modal-body"><p id="modalMessage" class="mb-0"></p></div><div class="modal-footer"><button class="btn btn-primary" id="modalConfirm">OK</button> <button class="btn btn-secondary" id="modalCancel" style="display: none;">Batal</button></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script><script>// --- ADDITION: Sidebar toggle script ---
    (() => {
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const body = document.body;

      function openSidebar() {
        sidebar.classList.add('active');
        body.classList.add('sidebar-open');
      }

      function closeSidebar() {
        sidebar.classList.remove('active');
        body.classList.remove('sidebar-open');
      }

      sidebarToggle.addEventListener('click', () => {
        if (sidebar.classList.contains('active')) {
          closeSidebar();
        } else {
          openSidebar();
        }
      });

      sidebarOverlay.addEventListener('click', () => {
        closeSidebar();
      });

      const logoutBtnMain = document.getElementById('logoutBtn');
      const logoutBtnSidebar = document.getElementById('logoutBtnSidebar');

      if (logoutBtnMain && logoutBtnSidebar) {
        logoutBtnSidebar.addEventListener('click', () => {
          logoutBtnMain.click();
          closeSidebar();
        });
      }

      sidebar.querySelectorAll('a.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          closeSidebar();
        });
      });

    })();</script></body></html>
