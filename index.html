<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Pasien Rumah Sakit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header" id="header" style="display: none;">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-hospital"></i>
                <span>Hospital Management</span>
            </div>
            <nav class="nav-menu">
                <a href="#dashboard" class="nav-link active" data-route="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="#face-recognition" class="nav-link" data-route="face-recognition">
                    <i class="fas fa-camera"></i>
                    Face Recognition
                </a>
                <a href="#add-patient" class="nav-link" data-route="add-patient">
                    <i class="fas fa-user-plus"></i>
                    Tambah Pasien
                </a>
                <a href="#queue" class="nav-link" data-route="queue">
                    <i class="fas fa-list-ol"></i>
                    Antrian
                </a>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="app-content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Memuat...</p>
        </div>
    </div>

    <!-- Modal for Notifications -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Notifikasi</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modalConfirm">OK</button>
                <button class="btn btn-secondary" id="modalCancel" style="display: none;">Batal</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data/dummyData.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/camera.js"></script>
    <script src="js/router.js"></script>
    <script src="js/components/login.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/faceRecognition.js"></script>
    <script src="js/components/patientRecord.js"></script>
    <script src="js/components/addPatient.js"></script>
    <script src="js/components/queue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
